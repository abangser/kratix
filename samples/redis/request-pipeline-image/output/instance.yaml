---
apiVersion: databases.spotahome.com/v1
kind: RedisFailover
metadata:
  name: my-amazing-redis
  namespace: default
spec:
  redis:
    replicas: 3
    resources:
      limits:
        cpu: 400m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 100Mi
  sentinel:
    replicas: 3
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 100m
  auth:
    secretPath: my-amazing-redis-auth-password
